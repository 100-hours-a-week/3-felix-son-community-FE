    <script>
      let currentPage = 0;
      let isLoading = false;
      let isLastPage = false;

      document.addEventListener("DOMContentLoaded", async () => {
        updateWriteButton();

        // âœ… ì €ì¥ëœ ì •ë ¬ ìƒíƒœ ë³µì›
        const savedSort = sessionStorage.getItem("postListSort") || "latest";

          sortSelect.addEventListener("change", handleSortChange);

        await loadPosts();
        window.addEventListener("scroll", handleScroll);
      });

      function updateWriteButton() {
        const writeBtn = document.getElementById("writePostBtn");
        if (authManager.isLoggedIn()) {
          writeBtn.style.display = "inline-block";

              setTimeout(() => {

        } else {

      function handleSortChange(event) {
        const newSort = event.target.value;
        console.log("========================================");
        console.log("ì •ë ¬ ë³€ê²½: " + currentSort + " â†’ " + newSort);
        console.log("========================================");

        currentSort = newSort;
        sessionStorage.setItem("postListSort", newSort); // âœ… ì •ë ¬ ìƒíƒœ ì €ì¥

        currentPage = 0;
        isLastPage = false;

        const postList = document.getElementById("postList");
        postList.innerHTML = "";

        loadPosts();
      }

      function handleScroll() {
        if (isLoading || isLastPage) return;

        const scrollPosition = window.innerHeight + window.scrollY;
        const pageHeight = document.documentElement.scrollHeight;

        if (scrollPosition >= pageHeight - 100) {
          loadPosts();
        }
      }

      async function loadPosts() {
        if (isLoading || isLastPage) return;

        try {
          isLoading = true;
          showLoadingIndicator();

          console.log("========================================");
          console.log(
            "loadPosts í˜¸ì¶œ - í˜ì´ì§€: " + currentPage + ", ì •ë ¬: " + currentSort
          );
          console.log("========================================");

          const response = await postService.getPosts(
            currentPage,
            8,
            currentSort
          );

          if (currentPage === 0) {
            totalElements = response.totalElements;
            displayPageInfo(response);
          }

          const posts = response.content;

          if (currentPage === 0 && posts.length === 0) {
            const postList = document.getElementById("postList");
            postList.innerHTML =
              '<div class="no-posts">ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
            hideLoadingIndicator();
            isLastPage = true;
            return;
          }

          appendPosts(posts);

          if (response.last) {
            isLastPage = true;
            showEndMessage();
          } else {
            currentPage++;
          }
        } catch (error) {
          console.error("ê²Œì‹œê¸€ ë¡œë“œ ì‹¤íŒ¨:", error);

          if (error.status === 401) {
            console.log("í† í° ë§Œë£Œ - ê°±ì‹  ì‹œë„ ì¤‘...");
          } else if (currentPage === 0) {
            const postList = document.getElementById("postList");
            postList.innerHTML = `
          <div class="error-message">
            <p>ê²Œì‹œê¸€ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</p>
            <button class="btn btn-primary" onclick="retryLoadPosts()">
              ë‹¤ì‹œ ì‹œë„
            </button>
          </div>
        `;
          } else {
            showError("ê²Œì‹œê¸€ì„ ë” ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
          }
        } finally {
          isLoading = false;
          hideLoadingIndicator();
        }
      }

      async function retryLoadPosts() {
        currentPage = 0;
        isLastPage = false;
        await loadPosts();
      }

      function extractFirstImage(content) {
        if (!content) return null;

        const markdownImageRegex = /!\[.*?\]\((.*?)\)/;
        const markdownMatch = content.match(markdownImageRegex);
        if (markdownMatch && markdownMatch[1]) {
          return markdownMatch[1];
        }

        const htmlImageRegex = /<img[^>]+src=["']([^"']+)["']/;
        const htmlMatch = content.match(htmlImageRegex);
        if (htmlMatch && htmlMatch[1]) {
          return htmlMatch[1];
        }

        const urlImageRegex = /(https?:\/\/[^\s]+\.(jpg|jpeg|png|gif|webp))/i;
        const urlMatch = content.match(urlImageRegex);
        if (urlMatch && urlMatch[1]) {
          return urlMatch[1];
        }

        return null;
      }

      function appendPosts(posts) {
        const postList = document.getElementById("postList");

        const postsHTML = posts
          .map((post) => {
            const user = post.user || {};
            const nickname = user.nickname || "ìµëª…";
            const profileImageUrl = user.profileImageUrl;
            const stats = post.stats || {
              viewsCount: 0,
              commentCount: 0,
              likesCount: 0,
            };

            const imageUrl = extractFirstImage(post.body);
            const hasImage = !!imageUrl;

            if (hasImage) {
              return `
            <article class="post-card post-card-image" onclick="goToPost('${
              post.postId
            }')">
              <div class="post-thumbnail">
                <img src="${imageUrl}" alt="${escapeHtml(
                post.title || "ê²Œì‹œê¸€ ì´ë¯¸ì§€"
              )}" 
                     onerror="this.parentElement.innerHTML='<div class=\\'thumbnail-error\\'>ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨</div>'">
              </div>
              <div class="post-card-overlay">
                <div class="post-header-compact">
                  ${
                    profileImageUrl
                      ? `<img src="${profileImageUrl}" 
                            alt="${escapeHtml(nickname)}" 
                            class="author-avatar-tiny"
                            onerror="this.style.display='none'">`
                      : '<div class="author-avatar-tiny default-avatar">ğŸ‘¤</div>'
                  }
                  <span class="author-nickname-small">${escapeHtml(
                    nickname
                  )}</span>
                </div>
                <h3 class="post-title-compact">${escapeHtml(
                  post.title || "ì œëª© ì—†ìŒ"
                )}</h3>
                <div class="post-stats-compact">
                  <span>ğŸ‘ï¸ ${stats.viewsCount}</span>
                  <span>ğŸ’¬ ${stats.commentCount}</span>
                  <span>â¤ï¸ ${stats.likesCount}</span>
                </div>
              </div>
            </article>
          `;
            } else {
              return `
            <article class="post-card post-card-text" onclick="goToPost('${
              post.postId
            }')">
              <div class="post-text-box">
                ${escapeHtml(getPreview(post.body, 150))}
              </div>
              <div class="post-card-overlay">
                <div class="post-header-compact">
                  ${
                    profileImageUrl
                      ? `<img src="${profileImageUrl}" 
                            alt="${escapeHtml(nickname)}" 
                            class="author-avatar-tiny"
                            onerror="this.style.display='none'">`
                      : '<div class="author-avatar-tiny default-avatar">ğŸ‘¤</div>'
                  }
                  <span class="author-nickname-small">${escapeHtml(
                    nickname
                  )}</span>
                </div>
                <h3 class="post-title-compact">${escapeHtml(
                  post.title || "ì œëª© ì—†ìŒ"
                )}</h3>
                <div class="post-stats-compact">
                  <span>ğŸ‘ï¸ ${stats.viewsCount}</span>
                  <span>ğŸ’¬ ${stats.commentCount}</span>
                  <span>â¤ï¸ ${stats.likesCount}</span>
                </div>
              </div>
            </article>
          `;
            }
          })
          .join("");

        if (currentPage === 0) {
          postList.innerHTML = postsHTML;
        } else {
          postList.insertAdjacentHTML("beforeend", postsHTML);
        }
      }

      function goToPost(postId) {
        window.location.href = `/posts/${postId}`;
      }

      function displayPageInfo(response) {
        const pageInfo = document.getElementById("pageInfo");
        pageInfo.innerHTML = `
      <span>ì „ì²´ ê²Œì‹œê¸€: ${response.totalElements}ê°œ</span>
    `;
      }

      function showLoadingIndicator() {
        const indicator = document.getElementById("loadingIndicator");
        indicator.style.display = "block";
      }

      function hideLoadingIndicator() {
        const indicator = document.getElementById("loadingIndicator");
        indicator.style.display = "none";
      }

      function showEndMessage() {
        const endMessage = document.getElementById("endMessage");
        endMessage.style.display = "block";
      }

      function getPreview(content, maxLength = 150) {
        if (!content) return "";

        let text = content.replace(/<[^>]*>/g, "");
        text = text.replace(/!\[.*?\]\(.*?\)/g, "");
        text = text.trim();

        return text.length > maxLength
          ? text.substring(0, maxLength) + "..."
          : text;
      }

      function escapeHtml(text) {
        if (!text) return "";
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      function formatDate(dateString) {
        if (!dateString) return "";

        const date = new Date(dateString);
        const now = new Date();
        const diff = now - date;

        if (diff < 60000) {
          return "ë°©ê¸ˆ ì „";
        }
        if (diff < 3600000) {
          return `${Math.floor(diff / 60000)}ë¶„ ì „`;
        }
        if (diff < 86400000) {
          return `${Math.floor(diff / 3600000)}ì‹œê°„ ì „`;
        }
        if (diff < 604800000) {
          return `${Math.floor(diff / 86400000)}ì¼ ì „`;
        }

        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, "0");
        const day = String(date.getDate()).padStart(2, "0");
        return `${year}-${month}-${day}`;
      }
