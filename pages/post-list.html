    <script>
      // ì „ì—­ ë³€ìˆ˜

      document.addEventListener("DOMContentLoaded", async () => {

        updateWriteButton();

      function updateWriteButton() {

          writeBtn.onclick = (e) => {

      // ìŠ¤í¬ë¡¤ ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬
      function handleScroll() {

        if (isLoading || isLastPage) return;

        const scrollPosition = window.innerHeight + window.scrollY;

      // âœ… ê²Œì‹œê¸€ ë¡œë“œ í•¨ìˆ˜ (ì—ëŸ¬ ì²˜ë¦¬ ê°œì„ )
      async function loadPosts() {
        // ì¤‘ë³µ ìš”ì²­ ë°©ì§€
        if (isLoading || isLastPage) return;

        try {

          showLoadingIndicator();

          const response = await postService.getPosts(currentPage, 10);

          // ì²« ë¡œë“œ ì‹œ ì „ì²´ ê²Œì‹œê¸€ ìˆ˜ í‘œì‹œ
          if (currentPage === 0) {
            totalElements = response.totalElements;

          const posts = response.content;

          // ê²Œì‹œê¸€ì´ ì—†ëŠ” ê²½ìš° (ì²« í˜ì´ì§€)
          if (currentPage === 0 && posts.length === 0) {
            const postList = document.getElementById("postList");

              '<div class="no-posts">ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
            hideLoadingIndicator();
            isLastPage = true;
            return;
          }

          // ê²Œì‹œê¸€ ë Œë”ë§ (ê¸°ì¡´ ëª©ë¡ì— ì¶”ê°€)
          appendPosts(posts);

          // ë§ˆì§€ë§‰ í˜ì´ì§€ ì²´í¬
          if (response.last) {
            isLastPage = true;
            showEndMessage();
          } else {
            currentPage++; // ë‹¤ìŒ í˜ì´ì§€ ì¤€ë¹„
          }
        } catch (error) {
          console.error("ê²Œì‹œê¸€ ë¡œë“œ ì‹¤íŒ¨:", error);

          // âœ… 401 ì—ëŸ¬ ì²˜ë¦¬
          if (error.status === 401) {
            console.log("í† í° ë§Œë£Œ - ê°±ì‹  ì‹œë„ ì¤‘...");
            // api.jsì—ì„œ ìë™ìœ¼ë¡œ í† í° ê°±ì‹  ì²˜ë¦¬ë¨
            // ê°±ì‹  ì‹¤íŒ¨ ì‹œ ë¡œê·¸ì¸ í˜ì´ì§€ë¡œ ë¦¬ë‹¤ì´ë ‰íŠ¸ëŠ” api.jsì—ì„œ ì²˜ë¦¬
          } else if (currentPage === 0) {
            // ì²« í˜ì´ì§€ ë¡œë“œ ì‹¤íŒ¨ ì‹œì—ë§Œ ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
            const postList = document.getElementById("postList");
            postList.innerHTML = `
                        <div class="error-message">
                            <p>ê²Œì‹œê¸€ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</p>
                            <button class="btn btn-primary" onclick="retryLoadPosts()">
                                ë‹¤ì‹œ ì‹œë„
                            </button>

                    `;
          } else {
            // ì¶”ê°€ í˜ì´ì§€ ë¡œë“œ ì‹¤íŒ¨ ì‹œ ì¡°ìš©íˆ ì²˜ë¦¬
            showError("ê²Œì‹œê¸€ì„ ë” ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
          }

          isLoading = false;
          hideLoadingIndicator();
        }
      }

      // âœ… ì¬ì‹œë„ í•¨ìˆ˜
      async function retryLoadPosts() {
        currentPage = 0;
        isLastPage = false;
        await loadPosts();
      }

      // ê²Œì‹œê¸€ì„ ëª©ë¡ì— ì¶”ê°€
      function appendPosts(posts) {
        const postList = document.getElementById("postList");

        const postsHTML = posts
          .map((post) => {
            // ì•ˆì „í•˜ê²Œ user ë°ì´í„° ì ‘ê·¼
            const user = post.user || {};
            const nickname = user.nickname || "ìµëª…";
            const profileImageUrl = user.profileImageUrl;
            const stats = post.stats || {
              viewsCount: 0,
              commentCount: 0,
              likesCount: 0,
            };

            return `
                    <article class="post-card" onclick="goToPost('${
                      post.postId
                    }')">
                        <div class="post-header">
                            <div class="post-author-info">
                                ${
                                  profileImageUrl
                                    ? `<img src="${profileImageUrl}" 
                                          alt="${escapeHtml(nickname)}" 
                                          class="author-avatar-small"

                                    : '<div class="author-avatar-small default-avatar">ğŸ‘¤</div>'
                                }
                                <span class="author-nickname">${escapeHtml(
                                  nickname
                                )}</span>
                            </div>
                            <span class="post-date">${formatDate(
                              post.createdAt
                            )}</span>
                        </div>
                        <h3>${escapeHtml(post.title || "ì œëª© ì—†ìŒ")}</h3>
                        <p class="post-preview">
                            ${escapeHtml(getPreview(post.body))}
                        </p>
                        <div class="post-stats">
                            <span>ğŸ‘ï¸ ${stats.viewsCount}</span>
                            <span>ğŸ’¬ ${stats.commentCount}</span>
                            <span>â¤ï¸ ${stats.likesCount}</span>
                        </div>
                    </article>
                `;
          })
          .join("");

        // ì²« í˜ì´ì§€ë©´ êµì²´, ì•„ë‹ˆë©´ ì¶”ê°€
        if (currentPage === 0) {
          postList.innerHTML = postsHTML;
        } else {

        }
      }

      // âœ… ê²Œì‹œê¸€ ì´ë™ í•¨ìˆ˜ (ë³„ë„ í•¨ìˆ˜ë¡œ ë¶„ë¦¬)
      function goToPost(postId) {

      // ì „ì²´ ê²Œì‹œê¸€ ìˆ˜ í‘œì‹œ
      function displayPageInfo(response) {

      // ë¡œë”© ì¸ë””ì¼€ì´í„° í‘œì‹œ
      function showLoadingIndicator() {

      // ë¡œë”© ì¸ë””ì¼€ì´í„° ìˆ¨ê¹€
      function hideLoadingIndicator() {

      // ë§ˆì§€ë§‰ í˜ì´ì§€ ë©”ì‹œì§€ í‘œì‹œ

      // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤
      function getPreview(content, maxLength = 150) {
        if (!content) return "";

        // âœ… HTML íƒœê·¸ ì œê±° (ë§ˆí¬ë‹¤ìš´ í˜•ì‹ ì²˜ë¦¬)
        let text = content.replace(/<[^>]*>/g, ""); // HTML íƒœê·¸ ì œê±°
        text = text.replace(/!\[.*?\]\(.*?\)/g, ""); // ë§ˆí¬ë‹¤ìš´ ì´ë¯¸ì§€ ì œê±°
        text = text.trim();

        return text.length > maxLength
          ? text.substring(0, maxLength) + "..."
          : text;
      }

      function escapeHtml(text) {
        if (!text) return "";
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      function formatDate(dateString) {
        if (!dateString) return "";

        const date = new Date(dateString);
        const now = new Date();
        const diff = now - date;

        // 1ë¶„ ë¯¸ë§Œ
        if (diff < 60000) {
          return "ë°©ê¸ˆ ì „";
        }
        // 1ì‹œê°„ ë¯¸ë§Œ
        if (diff < 3600000) {
          return `${Math.floor(diff / 60000)}ë¶„ ì „`;
        }
        // 1ì¼ ë¯¸ë§Œ
        if (diff < 86400000) {
          return `${Math.floor(diff / 3600000)}ì‹œê°„ ì „`;
        }
        // 7ì¼ ë¯¸ë§Œ
        if (diff < 604800000) {
          return `${Math.floor(diff / 86400000)}ì¼ ì „`;
        }

        // ê·¸ ì´ìƒì€ ë‚ ì§œ í‘œì‹œ
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, "0");
        const day = String(date.getDate()).padStart(2, "0");
        return `${year}-${month}-${day}`;
      }
