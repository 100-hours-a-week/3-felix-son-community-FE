<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- ✅ 헤더 추가 -->
    <header></header>

    <main class="main-content page-login">
      <div class="login-container">
        <div class="login-card">
          <h1>로그인</h1>
          <form id="loginForm">
            <div class="form-group">
              <label for="email">이메일</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                autocomplete="email"
                placeholder="이메일을 입력하세요"
              />
            </div>

            <div class="form-group">
              <label for="password">비밀번호</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                autocomplete="current-password"
                placeholder="비밀번호를 입력하세요"
              />
            </div>

            <button type="submit" class="btn btn-primary btn-block">
              로그인
            </button>
          </form>

          <p class="login-footer">
            계정이 없으신가요? <a href="/signup">회원가입</a>
          </p>
        </div>
      </div>
    </main>

    <!-- ✅ 푸터 추가 (layout.js가 내용 채움) -->
    <footer></footer>

    <!-- ✅ 스크립트 로드 순서 중요! -->
    <script src="/js/notificationService.js"></script>
    <script src="/js/apiService.js"></script>
    <script src="/js/postService.js"></script>
    <script src="/js/commentService.js"></script>
    <script src="/js/fileUploadService.js"></script>
    <script src="/js/userService.js"></script>
    <script src="/js/authUiManager.js"></script>
    <script src="/js/authManager.js"></script>
    <script src="/js/layout.js"></script>
    <!-- ✅ layout.js 추가! -->
    <script src="/js/initService.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("로그인 페이지 로드");

        const loginForm = document.getElementById("loginForm");

        if (!loginForm) {
          console.error("로그인 폼을 찾을 수 없습니다.");
          return;
        }

        loginForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          console.log("로그인 폼 제출");

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;

          if (!email || !password) {
            showError("이메일과 비밀번호를 입력하세요.");
            return;
          }

          console.log("로그인 시도:", email);

          try {
            const success = await authManager.login(email, password);

            if (success) {
              console.log("✅ 로그인 성공 - 홈으로 이동");
              window.location.href = "/";
            } else {
              console.error("❌ 로그인 실패");
            }
          } catch (error) {
            console.error("로그인 처리 중 오류:", error);
            showError(error.message || "로그인에 실패했습니다.");
          }
        });
      });
    </script>
  </body>
</html>
