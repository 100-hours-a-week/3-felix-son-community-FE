<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정 - 커뮤니티</title>
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <link rel="stylesheet" href="/css/pages.css" />
</head>
<body>
    <main class="main-content">
        <div class="container">
            <div class="profile-edit-container">
        <h2>비밀번호 수정</h2>

        <form id="passwordForm" class="profile-edit-form">
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    placeholder="비밀번호를 입력하세요"
                    required
                >
                <span class="helper-text">* 8자 이상, 영문, 숫자, 특수문자 포함</span>
                <span class="error-text" id="passwordError"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword"
                    placeholder="비밀번호를 한번 더 입력하세요"
                    required
                >
                <span class="helper-text">* 위와 동일한 비밀번호를 입력하세요</span>
                <span class="error-text" id="confirmError"></span>
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="submitBtn">수정하기</button>
        </form>
            </div>
        </div>
    </main>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            authManager.updateUI();

            // 로그인 확인
            if (!authManager.checkAuth()) {
                window.location.href = '/login';
                return;
            }
        });

        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirmPassword');
        const passwordError = document.getElementById('passwordError');
        const confirmError = document.getElementById('confirmError');
        const form = document.getElementById('passwordForm');
        const submitBtn = document.getElementById('submitBtn');



        function showFieldError(input, errorElement, message) {
            input.classList.add('error');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }


        // 폼 제출
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmInput.value;

            if (password !== confirmPassword) {
                showFieldError(confirmInput, confirmError, '비밀번호가 일치하지 않습니다.');
                return;
            }

            // API 호출
            submitBtn.disabled = true;
            submitBtn.textContent = '수정 중...';

          
            try {
                await api.changePassword(password, confirmPassword);
                
                // 성공
                console.log('비밀번호 변경 성공');
                showSuccess('비밀번호가 성공적으로 변경되었습니다!');
                form.reset();
                
                setTimeout(() => {
                    window.location.href = '/posts';
                }, 1500);
            } catch (error) {
                console.error('비밀번호 변경 실패:', error);
                
                // 에러 메시지 처리
                let errorMessage = '비밀번호 변경에 실패했습니다.';
                
                showError(errorMessage);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '수정하기';
            }
        });
    </script>
</body>
</html>
