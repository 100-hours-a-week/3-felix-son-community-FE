        <div class="container">
            <div class="profile-edit-container">
        <h2>비밀번호 수정</h2>

        <form id="passwordForm" class="profile-edit-form">
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    placeholder="비밀번호를 입력하세요"
                    required
                >
                <span class="helper-text">* 8자 이상, 영문, 숫자, 특수문자 포함</span>
                <span class="error-text" id="passwordError"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword"
                    placeholder="비밀번호를 한번 더 입력하세요"
                    required
                >
                <span class="helper-text">* 위와 동일한 비밀번호를 입력하세요</span>
                <span class="error-text" id="confirmError"></span>
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="submitBtn">수정하기</button>
        </form>
            </div>
        </div>
    </main>
